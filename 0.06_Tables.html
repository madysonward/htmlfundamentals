	<body>
		<table>
			<thead>
				<tr>

					<th>Genre</th>
					<th>Rating</th>

					<td>5/5</td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td>Forrest Gump</td>

					<td>6/5</td>
				</tr>
			</tbody>
		</table>

		<table border="5">

			<tbody>

					<td>R</td>
				</tr>
				<tr>

					<td>It's Always Sunny in Philidelphia</td>
					<td>Sit-Com</td>
					<td>R</td>
				</tr>
			</tbody>
		</table>
