<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Inception</td>
					<td>Drama</td>
					<td>5/5</td>
				</tr>
				<tr>
					<td>Field of Dreams</td>
					<td>Suspense</td>
					<td>4/5</td>
				</tr>
				<tr>
					<td>Forrest Gump</td>
					<td>Rom/Com</td>
					<td>6/5</td>
				</tr>
			</tbody>
		</table>

		<table border="5">
			<thead>
				<tr>
					<th>Show</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>WestWorld</td>
					<td>Drama</td>
					<td>R</td>
				</tr>
				<tr>
					<td>Last Man on Earth</td>
					<td>Sit-Com</td>
					<td>PG-13</td>
				</tr>
				<tr>
					<td>It's Always Sunny in Philidelphia</td>
					<td>Sit-Com</td>
					<td>R</td>
				</tr>
			</tbody>
		</table>
